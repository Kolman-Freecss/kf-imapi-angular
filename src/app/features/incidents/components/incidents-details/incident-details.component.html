<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-teal-500 to-green-500 text-white">
  <h2 class="text-3xl font-bold mb-8 animate__animated animate__fadeIn">{{ incident?.title }}</h2>
  <div *ngIf="incident" class="bg-white text-gray-800 p-6 rounded-lg shadow-lg w-1/2 animate__animated animate__fadeIn animate__delay-1s">
    <p class="text-lg">{{ incident?.description }}</p>
    <p class="mt-4 text-sm font-semibold text-teal-600">Status: {{ incident?.status }}</p>
    <p class="mt-2 text-sm">Created on: {{ incident?.createdAt | date }}</p>
    <div class="mt-4">
      <a
        routerLink="/incidents"
        class="text-teal-500 hover:text-teal-700 font-semibold transition-all duration-300 transform hover:scale-105">
        Back to Incidents List
      </a>
    </div>
  </div>
</div>
